name: Manual Update README on npm

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  update-readme-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci  # Ensures clean install

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish README to npm
        run: npm publish --access public --tag latest --dry-run

      - name: Force Publish (Optional)
        if: success()
        run: npm publish --access public --force
