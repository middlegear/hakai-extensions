name: Publish Readme Update

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
      id-token: write  # Required for provenance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Uses GitHub token

      - name: Update README
        run: |
          echo "Updated on $(date)" >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README via GitHub Actions" || echo "No changes to commit"
          git push origin HEAD || echo "No changes to push"

      - name: Publish to NPM
        run: |
          npm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
