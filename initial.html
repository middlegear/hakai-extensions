        $("#pl_but_background , #pl_but").click(function () {
            loadIframe();
        });


        function loadIframe(data = 1) {
            if (data == 1) {
                $("#the_frame").removeAttr("style");
                $("#the_frame").html("");
                $('<iframe>', {
                    id: 'player_iframe',
                    src: '/srcrcp/ZWI0YWVkNzcyNGUxOWZhNmE2ZjA0OWQ4OTkyODE0YWE6UTBkU1VFcG1jVlJ4U1ZVNFZuYzVUMmhvWW5wbVNrdHRha0Y2YkRKMVNXY3ZaM0Z6WnpSamFpODNVRUV6TVcxcWVWbzFlVTlZTW13MVJIYzBjblpzVEU1NlluVldaMFpSYmpWalR6TlhXRXRtVXpSTk1URmpXRE5uVDIxUlQxcGhTakpyTXpKRWQwRjFOR2swY25Gb04yWjNTSFZYVm1SVmRWRnNaR1ZOZWpsdFpqSXhRVGQwYjNCb1RraHJUMHMxU3pkSkx6Y3djbTVZU1V3NFJHODVjazlIVms4elRVRnBVVFl5YkdKbGIxUlFlWEFyYkU1eFNqUXlWRkFyU0haVQ--',
                    frameborder: 0,
                    scrolling: 'no',
                    allowfullscreen: 'yes',
                    allow: "autoplay",
                    style: 'height: 100%; width: 100%;'
                }).appendTo('#the_frame');
                $("#player_iframe").on("load", function () {
                    $("#the_frame").attr("style", "background-image: none;");
                });
            }
        }

        // pm redirector
        window.addEventListener('message', message => {
            if (message.source == window) {
                return; // Skip message in this event listener
            }

            var the_iframe = document.getElementById('player_iframe');

            if (message.source == window.parent) {
                the_iframe.contentWindow.postMessage(message.data, '*');
            } else {
                window.parent.postMessage(message.data, '*');
            }



        });



    </script>
